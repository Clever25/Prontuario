<html lang="pt-br">

<head>
  <meta charset="utf-8" />

  <script src="resources/js/main.js"></script>

</head>

<body>

  <section class="hero is-primary">
    <div class="hero-body">
      <div class="container">
        <h1 class="title">
          Hospital São Lucas - Sistema Enfermaria
        </h1>
        <h2 class="subtitle">
          Cadastro de Pacientes
        </h2>
      </div>
    </div>
    <div class="hero-foot">
      <nav class="tabs">
        <div class="container">
          <ul>
            <li class="is-active"><a href="consulta_paciente.html">Cancelar</a></li>
            <li><a href="index.html">Home</a></li>
            <li><a href="login.html">Sair</a></li>
          </ul>
        </div>
      </nav>
    </div>
   </section>


<div class="column is-1 is-offset-2">
  <div class="container ">
    <div class="hero-body">
        <div class="column is-three-quarters">
          <div class="field">
		  
			<h1 class="title">
				<center>Cadastro de Pacientes</center>
			</h1>
		  
            <label class="label">Nome Completo:</label>
            <div class="control">
              <input class="input" type="text" placeholder="">
            </div>
          </div>

          <div class="field">
            <label class="label">Identidade:</label>
            <div class="control">
              <input class="input" type="text" placeholder="">
            </div>
          </div>

          <div class="field">
            <label class="label">CPF:</label>
            <div class="control">
              <input class="input" type="text" placeholder="Ex: 127.860.976.54">
            </div>
          </div>

          <div class="field">
            <label class="label">Data de Nascimento:</label>
            <div class="control">
              <input class="input" type="text" placeholder="Ex: 27/07/1995">
            </div>
          </div>

		  <div class="field">
            <div class="control">
              <strong>Sexo:</strong><br><br>
              <label class="radio">
                <input type="radio" name="question">
                 Feminino
              </label>
			  
              <label class="radio">
                <input type="radio" name="question">
                 Masculino
              </label>
            </div>
          </div>

		   <div class="field">
            <br><label class="label">Telefone de Contato:</label>
            <div class="control">
              <input class="input" type="text" placeholder="Ex: (31) 3491-8976">
            </div>
          </div>

		  
		  <label class="label">Plano de Saúde:</label>
		  <div class="control">
			<div class="select">
			<select class="is-hovered">
				<option>Unimed</option>
				<option>Saúde Bradesco</option>
			</select>
			</div>
		 </div>
		 
		  <div class="field">
            <br><label class="label">Número da Carteirinha do Plano:</label>
            <div class="control">
               <input class="input" type="text" placeholder="">
            </div>
          </div>
          
		  
		  <div class="field">
            <label class="label">Rua:</label>
            <div class="control">
               <input class="input" type="text" placeholder="">
            </div>
          </div>
		  
		  <div class="field">
            <label class="label">Número:</label>
            <div class="control">
               <input class="input" type="text" placeholder="">
            </div>
          </div>
		  
		  <div class="field">
            <label class="label">Cidade:</label>
            <div class="control">
               <input class="input" type="text" placeholder="">
            </div>
          </div>
		  
		  <div class="field">
            <label class="label">Estado:</label>
            <div class="control">
               <input class="input" type="text" placeholder="">
            </div>
          </div>
          
		  <div class="field">
            <label class="label">E-mail:</label>
            <div class="control">
               <input class="input" type="text" placeholder="">
            </div>
          </div>
		  
		 
          <div class="field is-grouped">
            <div class="control">
              <br><button class="button is-link">Salvar</button>
            </div>
            <div class="control">
              <br><button class="button is-text">Cancelar</button>
            </div>
          </div>
		  
            
        </div>
      </div>
    </div>
  </div>
 </div>
 
</body>


<section class="hero is-primary">
	<footer class="card-footer">
		<p class="card-footer-item">
			<span>
				Dúvidas? Entre em contato com nosso <a href="contato_suporte.html">Suporte</a>
			</span>
		</p>
	</footer>
</section>
</html>
