<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="shortcut icon" type="image/x-icon" href="resources/img/button_add_01.png">
  <title>Hospital São Lucas - Sistema Enfermaria</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.css" />
  <script src="resources/js/main.js"></script>

</head>

<body>

  <section class="hero is-primary">
    <div class="hero-body">
      <div class="container">
        <h1 class="title">
          Hospital São Lucas - Sistema Enfermaria
        </h1>
        <h2 class="subtitle">
          Cadastro de Prontuário
        </h2>
      </div>
    </div>
   </section>


<div class="column is-1 is-offset-2">
  <div class="container ">
    <div class="hero-body">
        <div class="column is-three-quarters">
          <div class="field">
		  
			      <h1 class="title">
				      <center>Cadastro de Prontuário</center>
			      </h1>
		  
            <label class="label">Código do Prontuário:</label>
            <div class="control">
              <input class="input" type="text" placeholder="">
            </div>
          </div>

          <div class="field">
            <label class="label">Registro Médico:</label>
            <div class="control">
              <input class="input" type="text" placeholder="">
            </div>
          </div>

          <div class="field">
            <label class="label">Nome do Paciente:</label>
            <div class="control">
              <input class="input" type="text" placeholder="">
            </div>
          </div>

          <div class="field">
            <label class="label">CPF do Paciente:</label>
            <div class="control">
              <input class="input" type="text" placeholder="">
            </div>
          </div>

          <div class="field">
            <label class="label">Descrição da Queixa Principal</label>
            <div class="control">
              <textarea class="textarea" placeholder=""></textarea>
            </div>
          </div>

          <div class="field">
            <div class="control">
              <strong>Está em tratamento atualmente?</strong><br>
              <label class="radio">
                <input type="radio" name="question">
                Sim
              </label>
              <label class="radio">
                <input type="radio" name="question">
                Não
              </label>
            </div>
          </div>

          <div class="field">
            <div class="control">
              <strong>Sofre de alguma doença?</strong><br>
              <label class="radio">
                <input type="radio" name="question">
                Sim
              </label>
              <label class="radio">
                <input type="radio" name="question">
                Não
              </label>
              <br><br>Se sim, informe a doença:
              <input class="input" type="text" placeholder="">

            </div>
          </div>

          <div class="field">
            <div class="control">
              <strong>Possui alergia a algum medicamento?</strong><br>
              <label class="radio">
                <input type="radio" name="question">
                Sim
              </label>
              <label class="radio">
                <input type="radio" name="question">
                Não
              </label>
              <br><br>Se sim, informe o medicamento:
              <input class="input" type="text" placeholder="">
            </div>
          </div>
		  
          <div class="field is-grouped">
            <div class="control">
              <br><button class="button is-link">Salvar</button>
            </div>
            <div class="control">
              <br><button class="button is-text">Cancelar</button>
            </div>
          </div>
		  
		  
        </div>
      </div>
    </div>
  </div>
 </div>
 
</body>


<section class="hero is-primary">
	<footer class="card-footer">
		<p class="card-footer-item">
			<span>
				Dúvidas? Entre em contato com nosso <a href="https://twitter.com/codinghorror/status/506010907021828096">Suporte</a>
			</span>
		</p>
	</footer>
</section>


</html>
