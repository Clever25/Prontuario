<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" type="image/x-icon" href="resources/img/button_add_01.png">
  <title>Hospital São Lucas - Sistema Enfermaria</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
  <!-- Bulma Version 0.7.2-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css" />
  <link rel="stylesheet" type="text/css" href="resources/css/login.css">
  <script src="resources/js/main.js"></script>
</head>

<body>
  <section class="hero is-primary">
    <div class="hero-body">
      <div class="container has-text-centered">
        <div class="column is-4 is-offset-4">
	
          <h3 class="title">Sistema de Enfermaria</h3>
          <p class="subtitle">Entre com as suas credenciais para prosseguir.</p>
          <div class="box">
            <figure class="avatar">
              <img src="resources/img/logo.png">
            </figure>
            <form>
              <div class="field">
                <div class="control">
                  <input class="input is-large" type="email" placeholder="Usuário" autofocus="">
                </div>
              </div>

              <div class="field">
                <div class="control">
                  <input class="input is-large" type="password" placeholder="Sua senha">
                </div>
              </div>
              <div class="field">
                <label class="checkbox">
                  <input type="checkbox">
                  Lembrar minha senha
                </label>
              </div>
              <button class="button is-block is-info is-large is-fullwidth"><a href="index.html">Entrar</a></button>
            </form>
          </div>
          <p class="has-text-grey">           
            <a href="altera_senha.html">Esqueci minha senha</a> &nbsp;·&nbsp;
            <a href="contato_suporte.html">Precisa de ajuda?</a>
          </p>
        </div>
      </div>
    </div>
  </section>
</body>

</html>
